<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 3 Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <div class="mx-auto" style="width: 600px;">
                <search-user @search="receivedEvent($event)"></search-user>
            </div>
        </div>
    </div>

    <template id="searchUser">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="input-group">
                    <input
                        v-model="username"
                        type="text"
                        class="form-control"
                        placeholder="Digite o nome do usuÃ¡rio"
                    >
                    <button
                        @click="emitEvent"
                        class="btn btn-outline-secondary"
                        type="button"
                    >
                        Pesquisar
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                }
            },
            methods: {
                receivedEvent(value) {
                    console.log('Received event from child component with the value: ', value)
                }
            }
        })

        app.component('search-user', {
            data() {
                return {
                    username: '',
                }
            },
            methods: {
                emitEvent() {
                    this.$emit('search', this.username)
                }
            },
            template: '#searchUser',
        })

        app.mount('#app')
    </script>
</body>
</html>
