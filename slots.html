<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 3 Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <div class="mx-auto" style="width: 600px;">
                <h1>{{ title }}</h1>

                <!-- Conteúdo e saída do slot -->
                <fancy-button>
                    {{ message }}
                </fancy-button>

                <br><br>

                <!-- Conteúdo substituto -->
                <submit-button>Enviar alterado</submit-button>

                <br><br>

                <!-- Slots nomeados -->
                <awesome-button>
                    <template #prepend>
                        <i class="bi bi-check-lg"></i>
                    </template>
                    <template #append>
                        <i class="bi bi-arrow-repeat"></i>
                    </template>
                </awesome-button>
            </div>
        </div>
    </div>

    <template id="fancyButton">
        <button class="btn btn-danger">
            <slot></slot>
        </button>
    </template>

    <template id="submitButton">
        <button type="submit">
            <slot>
                Enviar
            </slot>
        </button>
    </template>

    <template id="awesomeButton">
        <button>
            <slot name="prepend"></slot>
            <slot>
                Awesome Button
            </slot>
            <slot name="append"></slot>
        </button>
    </template>

    <template id="baseLayout">
        <div class="container">
            <header>
                <slot #name="header"></slot>
            </header>
            <main>
                <slot></slot>
            </main>
            <footer>
                <slot name="footer"></slot>
            </footer>
        </div>
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'Hello World',
                    message: 'click aqui!',
                }
            },
        })

        app.component('fancy-button', {
            template: '#fancyButton',
        })

        app.component('submit-button', {
            template: '#submitButton',
        })

        app.component('awesome-button', {
            template: '#awesomeButton',
        })

        app.component('base-layout', {
            template: '#baseLayout',
        })

        app.mount('#app')
    </script>
</body>
</html>
