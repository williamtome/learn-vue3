<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <h1>{{ title }}</h1><br>

            <pai>
                <filho>
                    <neto></neto>
                </filho>
            </pai>

<!--            <div v-for="question in questions" :key="question">-->
<!--                <h4>{{ question.title }}</h4>-->

<!--                <component :is="`form-${question.type}`"></component>-->
<!--            </div>-->
        </div>
    </div>

    <template id="pai">
        <div>
            <h2>Pai</h2>
            {{ todos }}
            <slot></slot>
        </div>
    </template>

    <template id="filho">
        <div>
            <h2>Filho</h2>
            {{ todos }}
            <slot></slot>
        </div>
    </template>

    <template id="neto">
        <div>
            <h2>Neto</h2>
            {{ todos }}
        </div>
    </template>

    <!--    <template id="formInput">-->
    <!--        <input type="text" class="form-control"> <br>-->
    <!--    </template>-->

    <!--    <template id="formTextarea">-->
    <!--        <textarea class="form-control"></textarea> <br>-->
    <!--    </template>-->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            provide() {
                return {
                    todos: this.todos
                }
            },
            data() {
                return {
                    title: 'Vue 3 Pro',
                    type: 'input',
                    todos: ['1', '2', '3'],
                    // questions: [
                    //     { title: 'Questão 1', type: 'input' },
                    //     { title: 'Questão 2', type: 'textarea' },
                    //     { title: 'Questão 3', type: 'input' },
                    //     { title: 'Questão 4', type: 'textarea' },
                    //     { title: 'Questão 5', type: 'input' },
                    // ],
                }
            },
        })
        .component('pai', {
            inject: ['todos'],
            template: '#pai',
        })
        .component('filho', {
            template: '#filho',
        })
        .component('neto', {
            inject: ['todos'],
            template: '#neto',
        })
        // .component('form-input', {
        //     template: '#formInput',
        // })
        // .component('form-textarea', {
        //     template: '#formTextarea',
        // })
        .mount('#app')
    </script>
</body>
</html>
